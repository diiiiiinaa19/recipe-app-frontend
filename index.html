<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe Sharing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Recipe Sharing Platform</h1>
    <div id="userActions">
      <!-- Buttons will be dynamically added based on login status -->
    </div>
  </header>

  <main>
    <div id="filters">
      <input type="text" id="searchInput" placeholder="Search recipes by title...">
      <select id="categorySelect">
        <option value="">All Categories</option>
        <option value="breakfast">Breakfast</option>
        <option value="lunch">Lunch</option>
        <option value="dinner">Dinner</option>
        <option value="dessert">Dessert</option>
        <option value="snacks">Snacks</option>
      </select>
      <button id="filterBtn">Filter</button>
    </div>

    <div id="recipesContainer"></div>
  </main>

  <script>
    const apiBase = "https://recipe-app-9ml5.onrender.com/api";


    // Check if user is logged in
    function checkAuth() {
      const token = localStorage.getItem("token");
      const userActions = document.getElementById("userActions");

      if (token) {
        // User is logged in
        userActions.innerHTML = `
          <button onclick="window.location.href='create.html'">Create Recipe</button>
          <button onclick="logout()">Logout</button>
        `;
      } else {
        // User is not logged in
        userActions.innerHTML = `
          <button onclick="window.location.href='login.html'">Login</button>
          <button onclick="window.location.href='register.html'">Register</button>
        `;
      }
    }

    // Logout function
    function logout() {
      localStorage.removeItem("token");
      window.location.reload();
    }

    async function fetchRecipes(category = "", search = "") {
      let url = `${apiBase}/recipes?`;
      if (category) url += `category=${category}&`;
      if (search) url += `search=${search}`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        displayRecipes(data.data || []);
      } catch (err) {
        console.error(err);
        document.getElementById("recipesContainer").innerHTML = "<p>Failed to load recipes.</p>";
      }
    }

    function displayRecipes(recipes) {
      const container = document.getElementById("recipesContainer");
      container.innerHTML = "";

      if (recipes.length === 0) {
        container.innerHTML = "<p>No recipes found.</p>";
        return;
      }

      const loggedUsername = localStorage.getItem('username');

      recipes.forEach(recipe => {
        const card = document.createElement("div");
        card.classList.add("recipeCard");
        card.innerHTML = `
          <h3><a href="recipe.html?id=${recipe._id}">${recipe.title}</a></h3>
          <p><strong>Category:</strong> ${recipe.category}</p>
          <p><strong>Cooking Time:</strong> ${recipe.cookingTime} min | <strong>Servings:</strong> ${recipe.servings}</p>
          <p><strong>Author:</strong> ${recipe.author.username}</p>
          <p>${recipe.description}</p>
        `;
        container.appendChild(card);
      });
    }

    document.getElementById("recipesContainer").addEventListener("click", async (e) => {
  if (e.target.classList.contains("deleteBtn")) {
    const recipeId = e.target.dataset.id;
    const token = localStorage.getItem("token");

    if (!token) return alert("You must be logged in to delete a recipe");

    if (!confirm("Are you sure you want to delete this recipe?")) return;

    try {
      const res = await fetch(`${apiBase}/recipes/${recipeId}`, {
        method: "DELETE",
        headers: {
          "Authorization": `Bearer ${token}`
        }
      });

      const result = await res.json();
      alert(result.message);

      if (result.success) {
        e.target.closest(".recipeCard").remove(); // удаляем карточку из DOM
      }
    } catch (err) {
      console.error(err);
      alert("Failed to delete recipe");
    }
  }
});

    document.getElementById("filterBtn").addEventListener("click", () => {
      const category = document.getElementById("categorySelect").value;
      const search = document.getElementById("searchInput").value.trim();
      fetchRecipes(category, search);
    });

    // Check auth status and load recipes on page load
    checkAuth();
    fetchRecipes();
  </script>
</body>
</html>
