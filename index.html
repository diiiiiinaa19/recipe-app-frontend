<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe Sharing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Recipe Sharing Platform</h1>
    <div id="userActions"></div>
  </header>

  <main>
    <div id="filters">
      <input type="text" id="searchInput" placeholder="Search recipes by title...">
      <select id="categorySelect">
        <option value="">All Categories</option>
        <option value="breakfast">Breakfast</option>
        <option value="lunch">Lunch</option>
        <option value="dinner">Dinner</option>
        <option value="dessert">Dessert</option>
        <option value="snacks">Snacks</option>
      </select>
      <button id="filterBtn">Filter</button>
    </div>

    <div id="recipesContainer"></div>
  </main>

  <script>
    const apiBase = "https://recipe-app-9ml5.onrender.com/api";

    // Helper function to safely decode JWT token
    function getUserIdFromToken() {
      try {
        const token = localStorage.getItem("token");
        if (!token) return null;
        
        const payload = JSON.parse(atob(token.split('.')[1]));
        return payload.id;
      } catch (error) {
        console.error("Invalid token:", error);
        localStorage.removeItem("token"); // Remove invalid token
        return null;
      }
    }

    // Helper function to handle API errors (especially 401)
    async function handleApiResponse(response) {
      if (response.status === 401) {
        // Token expired or invalid
        localStorage.removeItem("token");
        alert("Session expired. Please login again.");
        window.location.href = "login.html";
        return null;
      }
      return response;
    }

    function checkAuth() {
      const token = localStorage.getItem("token");
      const userActions = document.getElementById("userActions");

      if (token) {
        userActions.innerHTML = `
          <button onclick="window.location.href='create.html'">Create Recipe</button>
          <button onclick="window.location.href='profile.html'">Profile</button>
          <button onclick="logout()">Logout</button>
        `;
      } else {
        userActions.innerHTML = `
          <button onclick="window.location.href='login.html'">Login</button>
          <button onclick="window.location.href='register.html'">Register</button>
        `;
      }
    }

    function logout() {
      localStorage.removeItem("token");
      window.location.reload();
    }

    async function fetchRecipes(category = "", search = "") {
      let url = `${apiBase}/recipes?`;
      if (category) url += `category=${category}&`;
      if (search) url += `search=${search}`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        displayRecipes(data.data || []);
      } catch (err) {
        console.error(err);
        document.getElementById("recipesContainer").innerHTML = "<p>Failed to load recipes.</p>";
      }
    }

    function displayRecipes(recipes) {
      const container = document.getElementById("recipesContainer");
      container.innerHTML = "";

      if (recipes.length === 0) {
        container.innerHTML = "<p>No recipes found.</p>";
        return;
      }

      const userId = getUserIdFromToken(); // Use safe function

      recipes.forEach(recipe => {
        const card = document.createElement("div");
        card.classList.add("recipeCard");
        card.innerHTML = `
          <h3 onclick="window.location.href='recipe.html?id=${recipe._id}'">${recipe.title}</h3>
          <p><strong>Category:</strong> ${recipe.category}</p>
          <p><strong>Time:</strong> ${recipe.cookingTime} min | <strong>Servings:</strong> ${recipe.servings}</p>
          <p><strong>Author:</strong> ${recipe.author.username}</p>
          <p class="description">${recipe.description}</p>
    
          ${userId && userId === recipe.author._id ? `
            <div class="cardActions">
              <button class="editBtn" onclick="window.location.href='edit-recipe.html?id=${recipe._id}'">Edit</button>
              <button class="deleteBtn" data-id="${recipe._id}">Delete</button>
            </div>
          ` : ''}
        `;
        container.appendChild(card);
     });
    }

    document.getElementById("filterBtn").addEventListener("click", () => {
      const category = document.getElementById("categorySelect").value;
      const search = document.getElementById("searchInput").value.trim();
      fetchRecipes(category, search);
    });

    document.addEventListener('click', async (e) => {
      if (e.target.classList.contains('deleteBtn')) {
        const id = e.target.dataset.id;
        const token = localStorage.getItem("token");

        if (!token) {
          alert('Please login first!');
          window.location.href = "login.html";
          return;
        }

        if (!confirm("Are you sure you want to delete this recipe?")) {
          return;
        }

        try {
          const res = await fetch(`${apiBase}/recipes/${id}`, {
            method: 'DELETE',
            headers: { 'Authorization': `Bearer ${token}` }
          });

          // Handle expired token
          if (res.status === 401) {
            localStorage.removeItem("token");
            alert("Session expired. Please login again.");
            window.location.href = "login.html";
            return;
          }

          const result = await res.json();
          alert(result.message);
          
          if (res.ok) {
            fetchRecipes(); // Reload recipes after successful deletion
          }
        } catch (error) {
          console.error("Delete error:", error);
          alert("Failed to delete recipe. Please try again.");
        }
      }
    });

    checkAuth();
    fetchRecipes();
  </script>
</body>
</html>
